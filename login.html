<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Alatsi&family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alex+Brush&family=Allerta&family=Arya:wght@400;700&family=Basic&family=Baskervville:ital@0;1&family=Bayon&family=Days+One&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Julius+Sans+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <div class="login-background">
        <img src="picture/loginpage.png" alt="background" width="900px" />
      </div>
      <div class="login-menu">
        <form action="">
          <h2>
            Welcome Back! <br />
            <span>Don't have an account yet? <a href="signup.html">sign Up</a></span>
          </h2>
          <div class="data">
            <label for="username">Username</label><br />
            <input type="text" name="username" id="" required max="10" /> <br />
            <label for="password">Password</label> <br />
            <input type="password" name="password" id="" required max="25" />
          </div>
          <div class="passwordforget">
            <input type="checkbox" name="login" id="" />
            <label for="login">Keep me logged in</label>
            <a href="">Forgot Password?</a> <br />
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
